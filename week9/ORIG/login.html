<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEK9: LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Login Form</h1>

    <form method="get">
        <table border="1">
            <tr>
                <td>
                    Type Your Username:
                </td>
                <td>
                    <input type="text" name="username" id="username" autofocus maxlength="20" required tabindex="1" placeholder="your username">
                </td>
            </tr>
            <tr>
                <td>
                    Type your Password:
                </td>
                <td>
                    <input type="password" name="pword" id="pword" maxlength="20" required tabindex="2" placeholder="your password">
                </td>
            </tr>
            <tr>
                <td class="lastrow">
                    <input id="button_reset" type="reset" tabindex="3">
                </td>
                <td class="lastrow">
                    <input id="button_submit" type="submit" tabindex="4">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
