<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amigos.css">
    <title>Your Ticket to Animal Amigos</title>
</head>

<body>

    <div id="aa_logo">
        <img src="./images/animal_amigos_shelter.PNG" style="width:300px;" alt="Animals in Sombreros" />
    </div>

    <form id="form">
        <table>
            <tr>
                <td>Amigo's Name</td>
                <td><input type="text" name="amigo_name" id="amigo_name" placeholder="Your Pet's Name" required style="width:150px;" /></td>
            </tr>
            <tr>
                <td>Amigo Type</td>
                <td>
                    <select name="amigo_type" id="amigo_type" style="width:100%">
                        <option>Select One</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Amigo Size</td>
                <td id="size_td">
                    <input type="radio" name="amigo_size" id="small" value="small" checked>&nbsp;S
                    <input type="radio" name="amigo_size" id="medium" value="medium">&nbsp;M
                    <input type="radio" name="amigo_size" id="large" value="large">&nbsp;L
                </td>
            </tr>
            <tr>
                <!-- <td colspan="3" style="text-align:right"> -->
                <td colspan="3" style="text-align:center">
                    <input type="button" value="Start" onclick="startTicket()" />
                    <input type="button" value="Cancel" onclick="cancelTicket()" />
                    <input type="button" value="Print Ticket" onclick="printTicket()" />
                </td>
            </tr>
        </table>
    </form>

    <ticket>
        <ownerInfo>
            <p>Sr. Amigo's Name</p>
            <p><span class="boldText" id="ownerName">???</span></p>
            <p>Date of Visit</p>
            <p><span class="boldText" id="visitDate">??/??/????</span></p>
        </ownerInfo>

        <amigoInfo>
            <p>My New Jr. Amigo</p>
            <img id="amigoPicture" src="./images/placeholder.png" style="height:150px;" />
            <p><span class="boldText" id="amigoName">???</span></p>
        </amigoInfo>
    </ticket>

    <!-- JS SCRIPTS -->
    <script>
        var oldName = document.getElementById("ownerName").innerHTML;
        var oldDate = document.getElementById("visitDate").innerHTML;
        var oldTitle = document.title;
        var inputDate;
        var inputName;

        function startTicket() {
            inputName = prompt("Please enter your name:");
            document.title = inputName;
            document.getElementById("ownerName").innerHTML = inputName;
            inputDate = prompt("Please enter appointment date [MM/DD/YYYY]:");
            document.getElementById("visitDate").innerHTML = inputDate;
        }

        function cancelTicket() {
            alert("CANCEL BY USER");
            document.title = oldTitle;
            document.getElementById("ownerName").innerHTML = oldName;
            document.getElementById("visitDate").innerHTML = oldDate;
        }
    </script>
</body>
</html>
