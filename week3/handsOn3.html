<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handsOn3.html</title>
    <style>
        .new {
            font-weight:bold;
            font-style:italic;}
    </style>
    <link rel="stylesheet" href="handsOn3.css"> <!-- Link to CSS stylesheet -->
</head>

<body style=background-color:#eaeaea;color:#000033> <!-- body style bg=black, fg=white -->
    <!-- paragraph style bg=green, fg=white -->
    <p style=background-color:green;color:white;>This paragraph is styled inline</p>
    <p>This paragraph is styled by the "body" selector in an embedded stylesheet</p>
    <!-- style defined by the "new" class -->
    <p class="new">This paragraph is styled by the "new" class selector in an embedded stylesheet</p>

    <div>
        <p>This div text is styled by the "div" selector in an external stylesheet</p>
    </div>
</body>

</html>
